{% extends 'layout.html' %}

{% block titulo %}Editar Superintendência{% endblock %}

{% block conteudo %}
<h2 class="mb-4 text-center text-laranja">EDITAR SUPERINTENDÊNCIA</h2>
<hr>

<form method="POST">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome da Superintendência</label>
        <input type="text" class="form-control" id="nome" name="nome"
               value="{{ superintendencia.nome }}" required>
    </div>
    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-laranja">Salvar</button>
        <a href="/superintendencias" class="btn btn-cinza">Voltar</a>
    </div>
</form>
{% endblock %}
