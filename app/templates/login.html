{% extends 'layout.html' %}

{% block titulo %}Login - Gestor de Planos de Ação{% endblock %}

{% block conteudo %}
<div class="container mt-5">
    <div class="col-md-4 offset-md-4">
        <div class="d-flex justify-content-center align-items-center mb-4 gap-4">
            <img src="{{ url_for('static', filename='imagens/logo_tradimaq.png') }}" alt="10" height="20">
            <img src="{{ url_for('static', filename='imagens/logo_trackplan.png') }}" alt="10" height="40">
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" name="senha" id="senha" required>
            </div>
            <button type="submit" class="btn btn-laranja w-100">Entrar</button>
        </form>

        <!-- Link para recuperação de senha -->
        <div class="text-center mt-3">
            <a href="/esqueci_senha" class="text-decoration-none text-laranja">Esqueci minha senha</a>
        </div>
    </div>
</div>
{% endblock %}
