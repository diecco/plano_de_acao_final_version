{% extends 'layout.html' %}

{% block titulo %}Editar Centro de Custos{% endblock %}

{% block conteudo %}
<h2 class="mb-4 text-center text-laranja">EDITAR CENTRO DE CUSTOS</h2>
<hr>

<form method="POST">
    <div class="row">
        <div class="col-md-4 mb-3">
            <label for="codigo" class="form-label">Código do Centro de Custos</label>
            <input type="text" class="form-control" id="codigo" name="codigo"
                   pattern="\d{1}\.\d{2}\.\d{4}\.\d{2}"
                   title="Formato esperado: 1.10.0052.13"
                   value="{{ centro.codigo }}" required>
        </div>
        <div class="col-md-5 mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" name="descricao"
                   value="{{ centro.descricao }}" required>
        </div>
        <div class="col-md-3 mb-3">
            <label for="superintendencia_id" class="form-label">Superintendência</label>
            <select class="form-select" id="superintendencia_id" name="superintendencia_id" required>
                <option value="">Selecione</option>
                {% for s in superintendencias %}
                    <option value="{{ s.id }}" {% if centro.superintendencia_id == s.id %}selected{% endif %}>{{ s.nome }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-laranja">Salvar</button>
        <a href="/centros_custos" class="btn btn-cinza">Voltar</a>
    </div>
</form>
{% endblock %}
