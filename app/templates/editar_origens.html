{% extends 'layout.html' %}

{% block titulo %}Editar Origem da Ação{% endblock %}

{% block conteudo %}
<h2 class="mb-4 text-center text-laranja">EDITAR ORIGEM DA AÇÃO</h2>
<hr>

<form method="POST">
    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição da Origem</label>
        <input type="text" class="form-control" id="descricao" name="descricao"
               value="{{ origem.descricao }}" required>
    </div>
    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-laranja">Salvar</button>
        <a href="/origens" class="btn btn-laranja">Voltar</a>
    </div>
</form>
{% endblock %}
